<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>Odin Library</header>
    <main>
        <section class="add-books">
            <button id="add-books-btn">+ Add Books</button>
        </section>
        <dialog class="form-container">
            <button id="close-form-btn" >X</button>
            <form action="#" id="input-form">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Atomic Habits" required>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="James Clear" required>
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" placeholder="255" required min="1">
                <label for="read">
                    <input type="checkbox" id="read">
                    Have you completed this book?
                </label>
                <button type="submit" id="form-submit">Submit</button>
            </form>
        </dialog>
        
        <section class="display-books">

        </section>
    </main>
</body>

</html>
