<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>

    <header>
        <h1>Odin Library</h1>
    </header>

    <main>
        <button id="add-book">+ Add book</button>

        <dialog id="form-container">
            <form action="#" id="myform">
    
                <button type="button" id="close-form-btn">X</button>
    
                <input type="text" maxlength="255" id="title" name="title" placeholder="Title" required>
        
                <input type="text" maxlength="124" id="author" name="author" placeholder="Author" required>
        
                <input type="number" min="0" id="pages" name="pages" placeholder="Pages" required>
        
                <label for="read_status" id="checkbox_label">Have you read it?<input type="checkbox" id="read_status" name="read_status" checked></label>     
        
                <button type="submit" id="submit-btn">Submit</button>
            </form>
        </dialog>
        <div id="book-list">
    
        </div>
    </main>
</body>
</html>
